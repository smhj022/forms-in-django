{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'reviews/styles.css'%}">
    <title>Your reviews</title>
</head>
<body>
    <form method="POST">
    {% csrf_token %}
    <div class="form-control {% if form.username.errors %}errors{% endif %}">
        {% for field in form %}
        {{ field.label_tag }}
        {{ field}}
        {{ field.errors}}
        {% endfor %}
    </div>
 


    <button type="submit">Send</button> 
    </form>
</body>
</html>
