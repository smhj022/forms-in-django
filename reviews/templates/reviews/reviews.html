{% extends "reviews/base.html" %}

{% block title %} Your reviews {% endblock %}

{% block content %}
    <form method="POST">
    {% csrf_token %}
    <div class="form-control {% if form.username.errors %}errors{% endif %}">
        {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
        {% endfor %}
    </div>
    <button type="submit">Send</button> 
    </form>
{% endblock %}
