{% extends "reviews/base.html" %}

{% block title %} Review details {% endblock %}

{% block content %}

     <h1>{{ review.username }}</h1>
     <p>{{ review.rating }}</p>
     <p>{{ review.reviews }}</p>
     <form action="/reviews_list/favorite" method="POST">
          {% csrf_token %}
          <input type="hidden" name="review_id" value={{ review.id }}>
          <button>Favorite</button>
     </form>
{% endblock %}
